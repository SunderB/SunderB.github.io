<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8 "name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SunderB's Website - {{page.title}}</title>
	<link rel="stylesheet" href="https://sunderb.github.io/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:500,700|Raleway:700|Roboto">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
</style>
<body>
	<header id="picture_header">
		<img id="header_picture" src="{{page.header_picture}}" alt="{{page.header_picture_name}}">
		<h1 id="header_title">{{page.header_h1}}</h1>
		<h2>{{page.header_h2}}</h2>
	</header>
	<script type="text/javascript">
		var nwidth  = document.getElementById("header_picture").naturalWidth;
		var nheight = document.getElementById("header_picture").naturalHeight;
		var aspectratio = nwidth/nheight;
		var set_min_width = aspectratio * 400;
		$("#header_picture").css({ "min-width": set_min_width + "px"});
		$(document).ready(function(){
			$("#header_picture").resize(function(){
				if (document.getElementById("header_picture").style.height == 400) {
					var margin = document.getElementById("header_picture").style.width; - document.documentElement.clientWidth;
					$("#header_picture").css({ "left": "-" + margin + "px"});
				}
			});
		});
	</script>
	<div id="main_wrapper">
		{% include header.html %}
		<div id="content">
			{{ content }}
		</div>
		{% include footer.html %}
	</div>
</body>
</html>
