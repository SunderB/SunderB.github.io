<!doctype html>
<html lang="en">
<head>
	{% include head.html %}
</head>
<style>
</style>
<body>
	{% if page.header == "picture" %}
		
	<script type="text/javascript">
		{% include javascript.html %}
	</script>
	<div id="main_wrapper">
		{% include header.html %}
		<div id="content">
	{% if page.header == "text" %}
		<header id="second_header">
			{% if page.header.h1 == null %}
				<h1> {{page.title}} </h1>
			{% else %}
				<h1> {{page.header.h1}} </h1>
		</header>
	{{ content }}
		</div>
		{% include footer.html %}
	</div>
</body>
</html>
